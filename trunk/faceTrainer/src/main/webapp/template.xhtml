<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="shortcut icon" type="image/x-icon" href="resources/img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}./css/style.css" />
		<title>Faces Trainer </title>
	</h:head>
	
	<h:body onload="disableButtons();">	
		
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="auto" resizable="false" closable="false" collapsible="false" >
				<ui:include src="template/header.xhtml" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south" size="30" resizable="false" closable="false" collapsible="false">
				<ui:include src="template/footer.xhtml" />
			</p:layoutUnit>
			
			<p:layoutUnit position="west" size="200" header="Menu" resizable="false" closable="false" collapsible="false">
				<ui:include src="template/menu.xhtml" />
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<h:form id="formCorpo">
				<p:growl autoUpdate="true"></p:growl>
				<div>
					<ui:insert name="corpo" />
				</div>
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
